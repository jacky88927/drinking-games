<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喝酒遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="beer.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>喝酒遊戲</h1>
        <p>超過30種熱門的聚會喝酒遊戲! </p>
    </header>
    <main>
        <div id="dice-roller">
            <h2>骰子模擬器</h2>
            <label for="dice-count">選擇骰子數量：</label>
            <input type="number" id="dice-count" value="1" min="1" max="10">
            <button id="roll-dice">丟骰子</button>
            <div id="dice-results"></div>
        </div>
        <section>
            <h2>骰子遊戲</h2>
            <ul id="dice-games" class="game-list"></ul>
        </section>
        <section>
            <h2>撲克牌遊戲</h2>
            <ul id="card-games" class="game-list"></ul>
        </section>
        <section>
            <h2>不用道具遊戲</h2>
            <ul id="no-prop-games" class="game-list"></ul>
        </section>
        <section id="game-details"></section>
    </main>
    <footer>
        <p>&copy; 2024 喝酒遊戲介紹. 保留所有權利。</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
